<!doctype html>
<html lang="esp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Imagenes/STYLES.css">
</head>

<body>
    <div class="container-fluid py-5" style="background-color: #e2a9a2;">
        <div class="row text-center text-md-start px-4">

            <!-- Columna 1: Contacto -->
            <div class="col-md-3 mb-4">
                <h6 class="fw-bold">¿Necesitas ayuda?</h6>
                <button class="btn btn-outline-dark rounded-pill px-4 mt-3">Contacta con nosotros</button>
            </div>

            <!-- Columna 2: Atención al cliente -->
            <div class="col-md-3 mb-4">
                <h6 class="fw-bold">Atención al cliente</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-dark text-decoration-none">Pagos</a></li>
                    <li><a href="#" class="text-dark text-decoration-none">Compras</a></li>
                    <li><a href="#" class="text-dark text-decoration-none">Condiciones de servicio</a></li>
                </ul>
            </div>

            <!-- Columna 3: Información corporativa -->
            <div class="col-md-3 mb-4">
                <h6 class="fw-bold">Información corporativa</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-dark text-decoration-none">Sobre nosotros</a></li>
                    <li><a href="#" class="text-dark text-decoration-none">Cookies</a></li>
                </ul>
            </div>

            <!-- Columna 4: Idioma -->
            <div class="col-md-3 mb-4">
                <h6 class="fw-bold">Idioma</h6>
                <select class="form-select border border-dark w-75 mt-2">
                    <option selected>Select</option>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>

        </div>
    </div>
</body>

</html>
